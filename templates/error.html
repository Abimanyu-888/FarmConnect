<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <!-- Main container to center the content -->
    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 p-8 sm:p-12 rounded-2xl shadow-2xl max-w-md w-full text-center border border-gray-200 dark:border-gray-700">
            
            <!-- Error Icon SVG -->
            <div class="w-20 h-20 mx-auto bg-red-100 dark:bg-red-900/30 text-red-500 dark:text-red-400 rounded-full flex items-center justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>

            <!-- Error Title -->
            <h1 class="text-4xl sm:text-5xl font-bold text-red-600 dark:text-red-500 mb-2">Error 404</h1>
            
            <!-- Error Subtitle -->
            <h2 class="text-2xl sm:text-3xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Page Not Found</h2>
            
            <!-- Error Description -->
            <p class="text-gray-600 dark:text-gray-400 mb-8">
                Sorry, the page you are looking for doesn't exist or has been moved. Please check the URL and try again.
            </p>
            
            <!-- Action Button -->
            <a href="/" class="inline-block bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                Go to Homepage
            </a>
        </div>
    </main>

</body>
</html>
