<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up - FarmConnect</title>
    <link rel="stylesheet" href="/static/css/sign_in.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="info-panel">
            <div class="overlay"></div>
            <div class="info-content">
                <h1>Welcome to FarmConnect</h1>
                <p>
                    Connecting farmers directly to the market. Get fresh produce straight from the source, empower local agriculture, and reduce food waste.
                </p>
            </div>
        </div>

        <div class="login-panel">

            <div class="login-form-container">
                <h2>Sign Up To FarmConnect</h2>
                <p class="subtitle">Enter your credentials to create your account.</p>

                <form action="sign_up_post" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name"  required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username"  minlength="8" title="Must contain at least 8 characters" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Who are you </label>
                        <select name="type" required>
                            <option value=""disabled selected>-- None --</option>
                            <option value="Farmer">I'm a Farmer</option>
                            <option value="Buyer">I'm a Buyer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="state">State </label>
                        <select name="state" required>
                            <option value=""disabled selected>-- None --</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>

                            <!-- Union Territories -->
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <div class="label-row">
                            <label for="password">Password</label>
                        </div>
                        <input type="password" id="password" name="password" placeholder="••••••••" minlength="8" maxlength="20" title="Must contain at least 8 characters"required>
                    </div>

                    <div class="form-group">
                        <div class="label-row">
                            <label for="Confirm_password">Confirm Password</label>
                        </div>
                        <input type="password" id="Confirm_password" name="password" placeholder="••••••••" required>
                    </div>

                    <div>
                        <button type="submit" class="submit-btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
                 
    </div>
</body>    
<script>
document.querySelector("form").addEventListener("submit", function (e) {
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("Confirm_password").value;

  if (password !== confirm) {
    e.preventDefault(); // stop form submission
    alert("Passwords do not match!");
  }
});
</script>
