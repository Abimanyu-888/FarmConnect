<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_in - FarmConnect</title>
    <link rel="stylesheet" href="/static/css/sign_in.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="info-panel">
            <div class="overlay"></div>
            <div class="info-content">
                <h1>Welcome to FarmConnect</h1>
                <p>
                    Connecting farmers directly to the market. Get fresh produce straight from the source, empower local agriculture, and reduce food waste.
                </p>
            </div>
        </div>

        <div class="login-panel">

            <div class="login-form-container">
                <h2>Member Login</h2>
                <p class="subtitle">Enter your credentials to access your account.</p>

                <form action="sign_in_post" method="POST">
                    <div class="form-group">
                        <label for="email">Email Address </label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="type">Who are you </label>
                        <select name="type" required>
                            <option value=""disabled selected>-- None --</option>
                            <option value="Farmer">I'm a Farmer</option>
                            <option value="Buyer">I'm a Buyer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="label-row">
                            <label for="password">Password</label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div>
                        <button type="submit" class="submit-btn">Login</button>
                    </div>
                </form>

                <p class="signup-link">
                    Don't have an account? 
                    <a href="sign_up">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
