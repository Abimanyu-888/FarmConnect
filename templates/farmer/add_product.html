                    Dashboard

                <a href="farmer_products.html" class="nav-link active">

                    Settings

        <main class="main-content">
            <form class="product-form" action="#" method="POST">
                <header class="form-header">
                    <h1 class="form-title">Create a New Product</h1>
                    <p class="form-subtitle">Follow the steps below to add a new crop to your listings.</p>
                </header>

                <div class="form-sections">
                    
                    <div class="card">
                        <div class="card-header">
                            <div class="card-step-icon">1</div>
                            <h2 class="card-title">Product Details</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" id="productName" name="productName" placeholder="e.g., Organic Shimla Apples" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" name="category" class="form-select">
                                    <option>Select a category...</option>
                                    <option>Fruit</option>
                                    <option>Vegetable</option>
                                    <option>Grain</option>
                                    <option>Dairy</option>
                                    <option>Root Vegetable</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description" class="form-label">Description</label>
                                <textarea id="description" name="description" rows="4" class="form-textarea" placeholder="Describe the product's quality, origin, and characteristics..."></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <div class="card-step-icon">2</div>
                            <h2 class="card-title">Product Image</h2>
                        </div>
                        <div class="card-body">
                            <label for="file-upload" class="form-label">Upload an image for the product</label>
                            <input id="file-upload" name="file-upload" type="file" accept="image/*" class="form-file-input">
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-step-icon">3</div>
                            <h2 class="card-title">Pricing & Inventory</h2>
                        </div>
                        <div class="card-body form-grid">
                            <div class="form-group">
                                <label for="price" class="form-label">Price</label>
                                <div class="input-group">
                                    <span class="input-group-addon">â‚¹</span>
                                    <input type="number" name="price" id="price" placeholder="150.00" class="input-group-input">
                                    <select name="price_unit" class="input-group-select">
                                        <option value="kg">/ kg</option>
                                        <option value="lbs">/ lbs</option>
                                        <option value="unit">/ unit</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="stock" class="form-label">Available Stock</label>
                                <div class="input-group">
                                    <input type="number" name="stock" id="stock" placeholder="500" class="input-group-input rounded-l-only">
                                    <select name="stock_unit" class="input-group-select">
                                        <option value="kg">kg</option>
                                        <option value="lbs">lbs</option>
                                        <option value="units">units</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <a href="farmer_products.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
                            Save and Publish
                        </button>
                    </div>
                </div>
            </form>
        </main>
    </div>
    
</body>
