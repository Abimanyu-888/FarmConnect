<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmConnect - Edit Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/farmer/edit_product.css"> </head>
<body>

    <div class="page-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="logo-link">
                    <span class="logo-text">FarmConnect</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <a href="/farmer/dashboard" class="nav-link">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg>
                    Dashboard
                </a>
                <a href="/farmer/products" class="nav-link active">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg>
                    My Products
                </a>
                <a href="/farmer/orders/all" class="nav-link">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" /></svg>
                    Orders
                </a>
                <a href="farmer/settings" class="nav-link">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>
                    Settings
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <form class="product-form" action="/farmer/edit_product_post/{{id}}" method="POST" enctype="multipart/form-data">
                <header class="form-header">
                    <h1 class="form-title">Edit Product</h1>
                    <p class="form-subtitle">Update the details for your product below.</p>
                </header>

                <div class="form-sections">
                    
                    <div class="card">
                        <div class="card-header">
                            <div class="card-step-icon">1</div>
                            <h2 class="card-title">Product Details</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" id="productName" name="productName" value="{{product_name}}" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" name="category" class="form-select" required>
                                    <option value="{{category}}" selected>{{category}}</option>
                                    <option value="fruit">Fruit</option>
                                    <option value="vegetable">Vegetable</option>
                                    <option value="grain">Grain</option>
                                    <option value="dairy">Dairy</option>
                                    <option value="poultry">Poultry</option>
                                    <option value="spices">Spices</option>
                                    <option value="Root Vegetable">Root Vegetable</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="about" class="form-label">Description</label>
                                <textarea id="about" name="about" rows="4" class="form-textarea" required>{{about}}</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <div class="card-step-icon">2</div>
                            <h2 class="card-title">Product Image</h2>
                        </div>
                        <div class="card-body">
                            <img src="/db/images/{{id}}{{extention}}" alt="Current product image" class="product-image-preview">
                            <label for="file-upload" class="form-label">Upload a new image to replace the current one</label>
                            <input id="file-upload" name="file-upload" type="file" accept="image/*" class="form-file-input">
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-step-icon">3</div>
                            <h2 class="card-title">Pricing & Inventory</h2>
                        </div>
                        <div class="card-body form-grid">
                            <div class="form-group2">
                                <label for="price" class="form-label">Price(in â‚¹)</label>
                                <input type="number" id="price" name="price" value="{{price}}" min="0" step="any" class="form-input" required>
                            </div>

                            <div class="form-group2">
                                <label for="stock" class="form-label">Available Stock</label>
                                <input type="number" id="stock" name="stock" value="{{stock}}" min="0" step="any" class="form-input" required>
                            </div>

                            <div class="form-group2">
                                <label for="unit" class="form-label">Unit</label>
                                <select name="unit" class="form-select" required>
                                    <option value="{{unit}}" selected>{{unit}}</option>
                                    <option value="gram">Gram (g)</option>
                                    <option value="kg">Kilogram (kg)</option>
                                    <option value="mg">Milligram (mg)</option>
                                    <option value="lb">Pound (lb)</option>
                                    <option value="oz">Ounce (oz)</option>
                                    <option value="piece">Piece</option>
                                    <option value="dozen">Dozen</option>
                                    <option value="litre">litre</option>       
                                </select>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <a href="/farmer/products" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </main>
    </div>
    
</body>
</html>
